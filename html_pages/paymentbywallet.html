<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Payment | Smart Parking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="paymentbywallet.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="./Logo.png" alt="SmartPark Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="../Html_pages/home.html">Home</a></li>
                <li><a href="./profile.html">Profile</a></li>
                <li><a href="#">Book Slot</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="payment-card card shadow-lg p-4">

            <h3 class="text-center mb-4">Wallet Payment</h3>

            <div class="mb-3">
                <label class="form-label">Enter Amount</label>
                <input type="number" class="form-control" placeholder="Enter amount to pay">
            </div>

            <div class="mb-3">
                <label class="form-label">Total Price</label>
                <input type="text" class="form-control" value="₹90" disabled>
            </div>

            <div class="mb-4">
                <label class="form-label">Hours Selected</label>
                <input type="text" class="form-control" value="3 hrs (₹30/hr)" disabled>
            </div>

            <button class="btn btn-primary mb-2">Pay</button>
            <button class="btn btn-outline-secondary">Top Up Wallet</button>
        </div>
    </main>

    

</body>
</html>
