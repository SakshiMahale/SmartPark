<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking System</title>
    <link rel="stylesheet" href="../css/book_slot.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../Images/Logo.png" alt="SmartPark Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="book_slot.html" class="active">Book Slot</a></li>
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Smart Parking System</h1>

        <!-- Location Selection -->
        <div class="location-selection">
            <h2>Choose Parking Location:</h2>
            <div class="location-buttons">
                <button class="location-btn" data-location="bandra">Bandra</button>
                <button class="location-btn" data-location="juhu">Juhu</button>
                <button class="location-btn" data-location="andheri">Andheri</button>
                <button class="location-btn" data-location="colaba">Colaba</button>
                <button class="location-btn" data-location="dadar">Dadar</button>
                <button class="location-btn" data-location="powai">Powai</button>
            </div>
        </div>

        <!-- Parking Display -->
        <div id="parking-display" class="parking-display">
            <h2 id="parking-location-name"></h2>
            <div class="parking-grid"></div>
            <div class="parking-info">
                <p>Price: ₹<span id="price-per-hour">50</span>/hour</p>
                <p>Selected Slot: <span id="selected-slot">None</span></p>
            </div>
        </div>

        <!-- Booking Form -->
        <div id="booking-form" class="booking-form">
            <h2>Book Your Slot</h2>
            <div class="form-group">
                <label for="booking-date">Date:</label>
                <input type="date" id="booking-date" required>
            </div>
            <div class="form-group">
                <label for="booking-time">Time:</label>
                <input type="time" id="booking-time" required>
            </div>
            <div class="form-group">
                <label for="duration">Duration (hours):</label>
                <select id="duration" required>
                    <option value="">Select Duration</option>
                    <option value="1">1 hour</option>
                    <option value="2">2 hours</option>
                    <option value="3">3 hours</option>
                    <option value="4">4 hours</option>
                    <option value="5">5 hours</option>
                </select>
            </div>
            <div class="form-group">
                <label>Total Amount:</label>
                <div id="total-amount">₹0</div>
            </div>
            <button id="proceed-to-pay">Proceed to Payment</button>
        </div>
    </div>

    <script src="../script/script.js"></script>
</body>
</html>
