<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | Smart Parking System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>

<main class="container mt-5">
  <h2 class="text-center mb-4">Admin Dashboard</h2>
  <!-- container -->
  <div class="card shadow p-4">
    <!-- table -->
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-primary text-center">
          <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Parking ID</th>
            <th>Location</th>
            <th>Wallet Amount</th>
            <th>Top-Up Request</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="userTable">
          <tr>
            <td>001</td>
            <td>JohnDoe</td>
            <td>PKG123</td>
            <td>Sector 21, Noida</td>
            <td>₹500</td>
            <td>₹100</td>
            <td class="text-center">
              <button class="btn btn-success btn-sm me-1" onclick="handleAction(this, 'Accepted')">Accept</button>
              <button class="btn btn-danger btn-sm" onclick="handleAction(this, 'Declined')">Decline</button>
            </td>
          </tr>
          <tr>
            <td>002</td>
            <td>JaneSmith</td>
            <td>PKG456</td>
            <td>MG Road, Bengaluru</td>
            <td>₹300</td>
            <td>-</td>
            <td class="text-center">---</td>
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
</main>

<script>
  function handleAction(button, message) {
    const td = button.parentElement;
    td.innerHTML = `<span class="fw-semibold ${message === 'Accepted' ? 'text-success' : 'text-danger'}">${message}</span>`;
  }
</script>

</body>
</html>
